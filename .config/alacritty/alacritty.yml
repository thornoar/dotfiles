colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0x17a88b'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    bright_foreground: '0x00bc96'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x329c48' #'0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x329c48' #'0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x329c48' #'0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #indexed_colors:
  #  - { index: 16, color: '0x000000' }

env:
  TERM: xterm-256color
  COLORTERM: truecolor

shell:
  program: /bin/zsh
  args:
    - --login  

window:
  dimensions:
    columns: 120
    lines: 65

  padding:
    x: 6
    y: 5

  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  # opacity: .95

font:
  normal:
    family: "Hack"
    style: Regular
  italic:
    family: "Hack"
    style: Italic
  bold:
    family: "Hack"
    style: Bold
  bold_italic:
    family: "Hack"
    style: Bold Italic

  size: 11

cursor:
  style: "Beam"
